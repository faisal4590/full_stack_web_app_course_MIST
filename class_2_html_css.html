<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test app</title>
    <link rel="stylesheet" href="./css/style.css">
   
</head>
<body style="margin: 0 auto; padding: 100px">
    <a href="http://www.facebook.com" target="_blank">
        Go to facebook
    </a>
    <br>

    <i>This is bold text</i>
    <br>
    <p>Hello <sub>world</sub></p>
    <p>Hello <sup>world</sub></p>
    <br>
    <a href="http://www.facebook.com" target="_blank">
        <img src="./images/html.png" alt="an HTML image" 
        height="200" width="200">
    </a>

    <br>

    <table>
       <thead>
           <th>ID</th>
           <th>NAME</th>
           <th>ROLL</th>
       </thead> 
       <tbody>
           <tr>
               <td>01</td>
               <td>Faisal</td>
               <td>22</td>
           </tr>

           <tr>
                <td>02</td>
                <td>Tamim</td>
                <td>23</td>
            </tr>
       </tbody>
    </table>
    
    <form>
        <h1>HTML Form example</h1>
        <div class="input">
            <label for="name">Name</label>
            <input type="text" placeholder="your name">
        </div>

        <div class="input">
            <label for="email">Email</label>
            <input type="email" placeholder="your email">
        </div>

        <div class="input">
            <label for="password">Password</label>
            <input type="password" placeholder="*****">
        </div>

        <div class="input">
            <label for="country">Country</label>
            <select id="country">
                <option value="bangladesh">
                    Bangladesh
                </option>
                <option value="india">
                    India
                </option>
            </select>
        </div>
        
        <div class="input">
            <button>Submit</button>
        </div>
        
        
    </form>

    <div>
        <p id="roll">201514022</p>
        
        <!-- Shortcut for nested ul li(ul>li*4) -->
        <ul>
            <li class="name">Faisal</li>
            <li class="name2">Tamim</li>
            <li class="name3">Sakib</li>
            <li class="name4">Test</li>
        </ul>

        <ul>
            <li class="test">ashfas</li>
            <li class="test">gert</li>
            <li class="test">rthy</li>
        </ul>
    </div>
</body>
</html>
